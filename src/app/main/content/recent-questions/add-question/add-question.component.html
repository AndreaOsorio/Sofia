<div style="margin-left: 20px; margin-bottom: 10px; width: 100%">
    <mat-form-field style="width: 95%">
      <span matPrefix>#&nbsp;</span>
      <mat-chip-list #chipList>
            <mat-chip color = "accent" selected="true" *ngFor="let hashtag of hashtags" [selectable]="selectable" [removable]="removable" (remove)="remove(hashtag)">
              {{hashtag.name}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
        <input placeholder=""
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event)" />
      </mat-chip-list>
    </mat-form-field>
      <mat-form-field style="width: 95%">
        <input [(ngModel)]="pregunta" matInput style="width: 95%" placeholder="Pregunta">
      </mat-form-field>
     <br>
     <div  class="p-16" fxlayout="row" fxlayoutalign="end center" style="flex-direction: row; box-sizing: border-box; display: flex; max-height: 100%; place-content: end center; align-items: end;">
        <button mat-button class="mat-raised-button mat-accent" color="accent" (click)="submit()" type="submit">{{ "RQ.ADD" | translate }}</button>
     </div>
</div>
